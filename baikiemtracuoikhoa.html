<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);

        }

        .batdau-button {
            background: green;
            color: white;
            border: none;
            padding: 8px 16px;
            font-weight: bold;
            border-radius: 5px;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
        }

        .game {
            display: flex;
        }

        .bander {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            background: #f9fafb;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .tile-1 {
            background: #d1fae5;
            color: #059669;
        }

        .tile-2 {
            background: #fee2e2;
            color: #dc2626;
        }

        .tile-3 {
            background: #dbeafe;
            color: #2563eb;
        }

        .tile-4 {
            background: #ede9fe;
            color: #7c3aed;
        }

        .tile-5 {
            background: #fef9c3;
            color: #eab308;
        }

        .tile-6 {
            background: #fce7f3;
            color: #db2777;
        }

        .tile-7 {
            background: #e0e7ff;
            color: #4f46e5;
        }

        .tile-8 {
            background: #f3f4f6;
            color: #374151;
        }

        .tile-9 {
            background: #d1fae5;
            color: #059669;
        }

        .tile-10 {
            background: #fef9c3;
            color: #f59e0b;
        }

        .tile-11 {
            background: #ecfccb;
            color: #65a30d;
        }

        .tile-empty {
            background: black;
        }

        .side-panel {
            margin-left: 20px;
            width: 120px;
        }

        .info-box,
        .infod-box {
            background: #f0fdf4;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .time {
            font-weight: bold;
            color: #059669;
            font-size: 16px;
        }

        .keys {
            background: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .key {
            display: inline-block;
            background: #e5e7eb;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            margin: 1px;
            border-radius: 3px;
            font-family: monospace;
        }

        .hi {
            margin-top: 20px;
            background: #f9fafb;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #e5e7eb;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #e5e7eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="batdau-button">Bắt đầu</button>
        <div class="game">
            <div class="bander">
                <div class="tile tile-1">1</div>
                <div class="tile tile-2">2</div>
                <div class="tile tile-3">3</div>
                <div class="tile tile-4">4</div>
                <div class="tile tile-5">5</div>
                <div class="tile tile-6">6</div>
                <div class="tile tile-7">7</div>
                <div class="tile tile-8">8</div>
                <div class="tile tile-9">9</div>
                <div class="tile tile-10">10</div>
                <div class="tile tile-11">11</div>
                <div class="tile tile-empty"></div>
            </div>
            <div class="side">
                <div class="info-box">
                    <div>Đồng Hồ</div>
                    <div class="time">00:00</div>
                </div>
                <div class="infod-box">
                    <div>Hướng Dẫn Di Chuyển</div>
                    <div class="keys">
                        <div><span class="key">↑</span></div>
                        <div><span class="key">←</span><span class="key">↓</span><span class="key">→</span></div>
                        <div><span class="key">W</span></div>
                        <div><span class="key">A</span><span class="key">S</span><span class="key">D</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hi">
            <h4>Lịch Sử Lượt Chơi</h4>
            <table>
                <div>
                    <tr>
                        <th>#</th>
                        <th>Bước đi</th>
                        <th>Thời Gian</th>
                    </tr>
                </div>
            </table>
        </div>
    </div>
    <script>
        const btn = document.querySelector(".batdau-button");
        const timeDisplay = document.querySelector(".time");
        let timer = null;
        let seconds = 0;

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${String(m).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
        }

        function startClock() {
            clearInterval(timer);
            seconds = 0;
            timeDisplay.textContent = "00:00";
            timer = setInterval(() => {
                seconds++;
                timeDisplay.textContent = formatTime(seconds);
            }, 1000);
        }

        btn.addEventListener("click", () => {
            startClock();
        });
    </script>
</body>

</html>
